<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="./diver.js"></script>
  <script src="./treasure.js"></script>
  <script src="./fish.js"></script>
  <script src="./game.js"></script>
</head>

<body>
  <a-scene background="color:#026F90">

    <!--Assets-->
    <a-assets timeout="10000">
      <a-asset-item id="map" src="./assets/island/scene.gltf"></a-asset-item>
      <a-asset-item id="diver" src="./assets/diver/scene.gltf"></a-asset-item>
    </a-assets>

    <!--Camera-->
    <a-entity id="look" look-controls camera position="0 1000 4500"></a-entity>

    <!--The whole land-->
    <a-entity animation="property: position; to: 0 0 6000; easing: linear; loop:true; dur: 15000" scale="3 3 3">
      <!--Island-->
      <a-entity id="island" position="-350 0 0" scale="30 30 30" gltf-model="#map" fish treasure></a-entity>

      <!--Sphere/Ocean-->
      <a-entity>
        <a-sphere position="-350 -2000 0" color="blue" opacity="0.4" radius="2000"></a-sphere>
      </a-entity>
    </a-entity>

    <!--Diver-->
    <a-entity position="0 100 3000" gltf-model="#diver" scale="4 4 4" rotation="30 -180 0" id="divermodel" diver-rotation
    dynamic-body="mass: 0" gameplay></a-entity>

    <!--Time Score And Title-->
    <a-entity id="header" position="1 -4 0">

      <!--Title-->
      <a-entity position="-3900 2900 2000"
        text="font: exo2bold; align: center; width: 4000; value: VR SCUBA DIVING"></a-entity>
    </a-entity>

    <!--Timer-->
    <a-entity position="-3900 2700 2000">
      <a-entity position="-15 7 0"
        text="font: aileronsemibold; width: 1500; color:black; value: TIME\nREMAINING"></a-entity>


      <a-entity position="-38 12 0" id="timer"
        text="font: exo2bold; align: center;width: 3500; color:black; value: 00:00"></a-entity>
    </a-entity>

    <!--Target Status-->
    <a-entity position="-3800 2500 2000">

      <a-entity position="200 0.3 0"
        text="font: aileronsemibold; width: 2000; color:black; value: TARGET\nREMAINING"></a-entity>
      <a-entity position="-8 0.3 0" id="targets"
        text="font: exo2bold; align: center;width: 3000; color:black; value: 20"></a-entity>
    </a-entity>

    <!--Score-->
    <a-entity position="4000 2900 2000">

      <a-entity position="" text="font: exo2bold;align: center; width: 4000; color:black; value: Score"></a-entity>
      <a-entity position="0 -200 0" id="score"
        text="font: exo2bold; align: center;width: 4000; color:black; value: 0"></a-entity>
    </a-entity>

    </a-entity>

    </a-entity>
    </a-entity>

    <!--GameOver-->
    <a-entity position="0 1200.5 1500" id="gameovertext"
      text="font: exo2bold;align: center; width: 50000; color:White; value: Game Over" visible="false"></a-entity>

  </a-scene>
</body>

</html>
